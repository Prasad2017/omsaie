plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 36
    namespace 'com.omsai.omsai'
    defaultConfig {
        applicationId "com.omsai.omsai"
        minSdk 23
        targetSdk 36
        versionCode 16
        versionName "9.9"
    }

    buildFeatures {
        viewBinding = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_17
        sourceCompatibility JavaVersion.VERSION_17
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    testImplementation 'junit:junit:4.13.2'
    implementation 'androidx.appcompat:appcompat:1.7.1'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.2.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'

    //annotationProcessor "androidx.room:room-compiler:2.0.0-alpha1
    /* implementation 'com.dynamixsoftware.printingsdk:printingSDK:12'
     implementation 'com.dynamixsoftware.intentapi:intentAPI:12'
 */
    implementation 'com.jaredrummler:android-device-names:2.1.1'
    implementation 'com.github.kittinunf.fuel:fuel:2.3.1'
    implementation 'com.github.kittinunf.fuel:fuel-android:2.3.1'
    implementation 'com.karumi:dexter:6.2.3'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.9.4"
    implementation 'androidx.room:room-ktx:2.8.3'
    //noinspection KaptUsageInsteadOfKsp
    kapt "androidx.room:room-compiler:2.8.3"
    implementation 'com.google.firebase:firebase-messaging:25.0.1'
    implementation 'com.google.firebase:firebase-database:22.0.1'
    // implementation 'net.alhazmy13.ImageFilters:library:0.1.2-beta'

    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'com.github.hsmnzaydn:imagezoom:1.5.0'

}
